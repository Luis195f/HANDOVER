name: CI

on:
  push:
    branches: ["main", "codex/**", "release/**"]
  pull_request:
    branches: ["**"]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      CI: "true"
      NODE_OPTIONS: "--dns-result-order=ipv4first"
    steps:
      - uses: actions/checkout@v4

      # pnpm 10 expl√≠cito
      - uses: pnpm/action-setup@v3
        with:
          version: 10

      # Node 20 + cache PNPM + registry npmjs
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org"

      - name: Versions
        run: node -v && pnpm -v && npm -v

      - name: Install
        run: pnpm -w install --no-frozen-lockfile

      - name: Typecheck
        run: pnpm -w typecheck

      - name: Lint
        run: pnpm -w lint

      - name: Tests (Vitest)
        run: pnpm -w vitest run --reporter=verbose
