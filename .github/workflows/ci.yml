name: CI

on:
  push:
    branches: ["main", "codex/**", "release/**"]
  pull_request:
    branches: ["**"]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: Install + typecheck + lint + vitest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Node 20 + cache + registry explícito (evita 403)
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
          cache: 'pnpm'

      # PNPM v10 sin auto-install; instalamos nosotros
      - uses: pnpm/action-setup@v3
        with:
          version: 10
          run_install: false

      # Configuración pnpm para evitar 403 y peers estrictos
      - name: Configure pnpm
        run: |
          pnpm config set registry https://registry.npmjs.org/
          pnpm config set auto-install-peers true
          pnpm config set strict-peer-dependencies false
          pnpm config set ignore-scripts false
          pnpm config set prefer-offline true
          pnpm config set store-dir ~/.pnpm-store

      # Instalación usando el lockfile del repo
      - name: Install dependencies
        run: pnpm -w install --frozen-lockfile --prefer-offline

      - name: Typecheck
        run: pnpm -w typecheck

      - name: Lint
        run: pnpm -w lint

      - name: Vitest
        run: pnpm -w vitest run --reporter=verbose
