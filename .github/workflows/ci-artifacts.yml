name: CI Artifacts
on:
  pull_request:        # solo en PR

jobs:
  coverage:
    runs-on: ubuntu-latest
    continue-on-error: true       # <<< clave: no bloquea aunque algo falle
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with: { version: 9 }
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - run: pnpm -v
      - run: pnpm -s i --frozen-lockfile || true
      - run: pnpm -s test -- --coverage || true
      - run: mkdir -p coverage
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage
          path: coverage
          if-no-files-found: ignore


